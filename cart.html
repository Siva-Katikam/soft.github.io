<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #07305f;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 1020px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-items li:last-child {
            border-bottom: none;
        }

        .cart-items img {
            max-width: 60px;
            margin-right: 20px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-info h3 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }

        .item-info p {
            font-size: 1.2rem;
            margin: 5px 0 0;
            color: #777;
        }

        .item-price {
            font-size: 1.5rem;
            color: #333;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #ff794d;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Cart</h1>
    </header>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
            <li>
                <img src="./img.png/tshirt.jpg" alt="Product 1">
                <div class="item-info">
                    <h3>Product 1</h3>
                    <p>Quantity: 1</p>
                </div>
                <div class="item-price">Rs. 200</div>
            </li>
            <li>
                <img src="./img.png/f12.png" alt="Product 2">
                <div class="item-info">
                    <h3>Product 2</h3>
                    <p>Quantity: 2</p>
                </div>
                <div class="item-price">Rs. 500</div>
            </li>
            <!-- Add more items as needed -->
        </ul>
        <div class="cart-total">
            Total: Rs. 1200
        </div>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <footer>
        <p>&copy; 2024 TrendCart. All rights reserved.</p>
    </footer>

</body>
</html>
